<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictious-Commerce</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header class="flex header">
        <div class="flex" id="top-header">
            <div class="flex" id="logo-container">
                <h1 class="h1-logo">login</h1> 
            </div>
            <div class="flex" id="logo-container">
                <h1 class="h1-logo">Electronic Store</h1>
                <p>Your store, Your place</p>
            </div>
            <div class="flex" id="logo-container">
                <h1 class="h1-logo">carrito</h1>
            </div>
        </div>
        <!-- NAVIGATION BAR -->
        <nav class="flex f-row-center navbar" id="header-navbar">
            <ul class="flex menu-list">
                <li class="menu-item">
                    <a>HOME</a>
                </li> 
                <li class="menu-item">
                    <a>PRODUCTOS</a>
                </li>
                <li class="menu-item">
                    <a>ACERCA DE</a>
                </li >
                <li class="menu-item">
                    <a>CONTACTO</a>
                </li >
            </ul>
        </nav>
    </header>
    <!-- HOME BANNER -->
    <section class="banner">
        <div class="container" id="banner-img-container">
            <img src="public/banner1.jpg"/>
        </div>
    </section>
    <!-- MAIN CONTENT -->
    <main>
        <!-- QUICK ACCESS PRODUCTS -->
        <section class="section-content">
            <div class="quick-access-products">
                <div class="quick-access-products__left">
                    <img src="./public/lenovo_legion.png" alt=""/>
                </div>
                <div class="quick-access-products__right">
                    <nav class="navbar"> 
                        <ul class="navbar__menu-list">
                            <li class="navbar__menu-item">
                                <a>HOME</a>
                            </li> 
                            <li class="navbar__menu-item">
                                <a>PRODUCTS</a>
                            </li>
                            <li class="navbar__menu-item">
                                <a>ACERCA DE</a>
                            </li >
                            <li class="navbar__menu-item">
                                <a>CONTACTO</a>
                            </li >
                        </ul>
                    </nav>
                    <div class="grid-container">

                    </div>
                </div>
            </div>
        </section>
        <!-- PRODUCTS ON DISCOUNT -->
        <section class="section-content">
            <div class="agileinfo">
                <div class="agileinfo__left">
                    <img src="" alt=""/>
                </div>
                <div class="agileinfo__right">
                    <img src="" alt=""/>
                    <div class="agileinfo__right__countdown">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
