<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictious-Commerce</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/globals.css" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-container header-container--top">
            <div class="login">
                <h1>login</h1> 
            </div>
            <div class="logo">
                <h1>Electronic Store</h1>
                <p>Your store, Your place</p>
            </div>
            <div class="carrito">
                <h1>carrito</h1>
            </div>
        </div>
        <!-- NAVIGATION BAR -->
        <div class="header-container header-container--bottom">
            <nav class="navbar">
                <ul class="menu-list menu-list--header">
                    <li class="menu-item">
                        <a>HOME</a>
                    </li> 
                    <li class="menu-item">
                        <a>PRODUCTOS</a>
                    </li>
                    <li class="menu-item">
                        <a>ACERCA DE</a>
                    </li >
                    <li class="menu-item">
                        <a>CONTACTO</a>
                    </li >
                </ul>
            </nav>
        </div>
    </header>
    <!-- HOME BANNER -->
    <section class="banner banner--home">
        <div class="img-container img-container--banner">
            <img src="public/banner1.jpg"/>
        </div>
    </section>
    <!-- MAIN CONTENT -->
    <main>
        <!-- QUICK ACCESS PRODUCTS -->
        <section class="section-content">
            <div class="quick-access-products">
                <div class="quick-access-products__left">
                    <img src="./public/lenovo_legion.png" alt=""/>
                </div>
                <div class="quick-access-products__right">
                    <nav class="navbar"> 
                        <ul class="menu-list menu-list--quick-access-products">
                            <li class="menu-list__item active">
                                <span>MOBILES</span>
                            </li> 
                            <li class="menu-list__item">
                                <span>AUDIO</span>
                            </li>
                            <li class="menu-list__item">
                                <span>COMPUTER</span>
                            </li >
                            <li class="menu-list__item">
                                <span>HOUSEHOLD</span>
                            </li >
                            <li class="menu-list__item">
                                <span>KITCHEN</span>
                            </li >
                        </ul>
                    </nav>
                    <div class="grid-container">

                    </div>
                </div>
            </div>
        </section>
        <!-- PRODUCTS ON DISCOUNT -->
        <section class="section-content">
            <div class="agileinfo">
                <div class="agileinfo__left">
                    <img src="" alt=""/>
                </div>
                <div class="agileinfo__right">
                    <img src="" alt=""/>
                    <div class="agileinfo__right__countdown">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
